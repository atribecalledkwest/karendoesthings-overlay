<dom-module id="overlay-text">
    <template>
        <style>
            :host {
                position: absolute;
                display: block;
            }
            .overlay-text {
                font-size: 50px;
                color: var(--kdt-text);
                font-weight: bold;
                padding: 0px;
            }
            #overlayContent {
                z-index: 2;
            }
            #overlayBorder {
                -webkit-text-stroke: 8px var(--kdt-text-border);
                z-index: 1;
                text-shadow: 0px 0px 15px rgba(30, 30, 30, 1);
            }
            .fixed-text {
                position: fixed;
                left: 15px;
                bottom: 10px;
            }
        </style>
        <div class="overlay-text">
            <span class="fixed-text" id="overlayContent">{{ current }}</span>
            <span class="fixed-text border" id="overlayBorder">{{ current }}</span>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="overlay-text.js"></script>
