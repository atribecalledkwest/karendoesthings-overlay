<dom-module id="background-layer">
    <template>
        <style type="text/css">
            :host {
                position: absolute;
                display: block;
                overflow: hidden;
            }
            .background {
                position: static;
                z-index: -11;
                width: var(--document-width);
                height: var(--document-height);
                margin: 0px;
                overflow: hidden;
                background-image: url(../../img/bg.png);
                -webkit-mask-image: none;
            }
            div.textholder {
                position: absolute;
                top: 0px;
                width: var(--document-width);
                height: var(--document-height);
            }
            span.text, span.border {
                color: var(--kdt-text);
                font-size: var(--font-size);
                width: var(--document-width);
                height: var(--document-height);

                position: absolute;
                top: calc(var(--document-height) / 2 - var(--font-size));
                text-align: center;
                /*position: relative;/**/
            }
            span.text {
                z-index: -8;
            }
            span.border {
                -webkit-text-stroke: 25px var(--kdt-text-border);
                text-shadow: 0px 0px 37.5px rgba(30, 30, 30, 1);
                z-index: -9;
            }
            #plate {
                position: absolute;
                top: 0px;
                background-image: url(../../img/bg.png);
                z-index: -10;
            }
            #placeholder {
                background-image: url(../../img/bg.png);
                z-index: -7;
                opacity: 1;
            }
            @keyframes scroll{
                100%{
                    background-position: -3000px 0px;
                }
            }
        </style>
        <div class="container" id="bgcontainer">
            <div class="background" id="placeholder"></div>
            <div class="textholder" id="textholder">
            </div>
            <div class="background" id="plate"></div>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="background.js"></script>
